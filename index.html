<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vuetify Birthday Wish Example</title>
  <!-- Vuetify CSS -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
  <!-- Vuetify Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>

  <div id="app">
    <v-app>
      <v-container>
        <!-- Form with Text Field and Submit Button -->
        <v-form @submit.prevent="showDialog">
          <v-text-field
            v-model="name"
            label="Enter your name"
            required
          ></v-text-field>
          <v-btn type="submit" color="primary">Submit</v-btn>
        </v-form>

        <!-- Vuetify Dialog -->
        <v-dialog v-model="dialog" max-width="400">
          <v-card>
            <v-card-title class="headline">{{ birthdayMessage }}</v-card-title>
            <v-card-actions>
              <v-spacer></v-spacer>
              <v-btn color="green darken-1" text @click="dialog = false">Close</v-btn>
            </v-card-actions>
          </v-card>
        </v-dialog>
      </v-container>
    </v-app>
  </div>

  <!-- Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- Vuetify JS -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.js"></script>

  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      data: () => ({
        name: '',
        dialog: false,
      }),
      computed: {
        birthdayMessage() {
          return `ðŸŽ‚ Happy Birthday, ${this.name}! ðŸŽ‰`;
        }
      },
      methods: {
        showDialog() {
          if (this.name.trim() !== '') {
            this.dialog = true;
          }
        }
      }
    });
  </script>
  
</body>
</html>
